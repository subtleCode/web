<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将行内元素转化为块级元素</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.nav{
			padding:10px 0px;
			margin:50px auto;
			height:40px;
			width:80%;
			min-width:1000px;
			border:1px solid gray;
		}
		ul{
			list-style:none;
			overflow:hidden;
		}
		.nav ul li{
			width:18%;
			padding:0px 1%;
			text-align:center;
			float:left;
		}
		.nav ul li a{
			height: 40px;
			line-height: 40px;
			color:white;
			background:black;
			text-decoration:none;
			display:block;
		}
		.nav ul li a:hover{
			background:white;
			color:black;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">Item</a></li>
			<li><a href="#">Item</a></li>
			<li><a href="#">Item</a></li>
			<li><a href="#">Item</a></li>
			<li><a href="#">Item</a></li>
		</ul>
	</div>
</body>
</html>
