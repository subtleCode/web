<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="public.css">
	<style type="text/css">
		.item{
			width: 48%;
			margin: 5px .25%;
		}
		.container{
			height: 300px;
			flex-wrap: wrap;
		}
		.c1 {align-content: flex-start;}
		.c2 {align-content: flex-end;}
		.c3 {align-content: center;}
		.c4 {align-content: stretch;}
		.c4 .item{height: auto;}
		.c5 {align-content: space-between;}
		.c6 {align-content: space-around;}
	</style>
</head>
<body>
	<h1>align-center: flex-start</h1>
	<div class="container c1">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>

	<h1>align-content: flex-end</h1>
	<div class="container c2">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>

	<h1>align-content: center</h1>
	<div class="container c3">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>

	<h1>align-content: stretch(default)</h1>
	<div class="container c4">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>
	
	<h1>align-content: space-between</h1>
	<div class="container c5">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>

	<h1>align-content: space-around</h1>
	<div class="container c6">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>

</body>
</html>
