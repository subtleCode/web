<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="public.css">
	<style type="text/css">
		.heightAdd{
			height: 100px;
		}
		.container{
			height: 200px;
		}
		.item{
			margin-left: 10px;
		}
		.c1 {align-items: flex-start;}
		.c2 {align-items: flex-end;}
		.c3 {align-items: center;}
		.c4 {align-items: stretch;}
		.c4 .item{height: auto;}
		.c5 {align-items: baseline;}
	</style>
</head>
<body>
	<h1>align-items: flex-start</h1>
	<div class="container c1">
		<div class="item heightAdd">1</div>
		<div class="item">2</div>
		<div class="item heightAdd">3</div>
		<div class="item">4</div>
	</div>
	<h1>align-items: flex-end</h1>
	<div class="container c2">
		<div class="item">1</div>
		<div class="item heightAdd">2</div>
		<div class="item">3</div>
		<div class="item heightAdd">4</div>
	</div>
	<h1>align-items: center</h1>
	<div class="container c3">
		<div class="item">1</div>
		<div class="item heightAdd">2</div>
		<div class="item">3</div>
		<div class="item heightAdd">4</div>
	</div>
	<h1>align-items: stretch(default)</h1>
	<div class="container c4">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
	</div>
	<h1>align-items: baseline</h1>
	<div class="container c5">
		<div class="item">1</div>
		<div class="item"></div>
		<div class="item">3</div>
		<div class="item">4</div>
	</div>

</body>
</html>
