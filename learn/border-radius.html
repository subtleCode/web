<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角</title>
	<style>
		div{
			height:150px;
			width:150px;
			background:black;
			margin:40px auto;
		}
		:nth-child(1){
			border-radius:10px 20px 30px 40px;
		}
		:nth-child(2){
			border-radius:75px;
		}
		:nth-child(3){
			width:200px;
			background:skyblue;
			border-radius:75px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
