<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平与垂直对齐方式</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 600px;
			height: 300px;
			border: 1px solid skyblue;
			margin: 30px auto;
			text-align: center;
		}
		p{
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus eaque et omnis laudantium architecto quod delectus, culpa voluptate magnam! Suscipit nobis deleniti rem magni, magnam maxime exercitationem nam est quibusdam.</p>
	</div>
</body>
</html>
