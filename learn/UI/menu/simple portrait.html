<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的纵向菜单</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			border: 1px solid black;
			list-style-type:none;
			margin: 50px auto;
			padding: 5px 20px;
			width: 200px;
		}
		ul li{
			text-align: center;
		}
		ul li + li{
			border-top: 2px solid black;
		}
		a {
			font-size: 50px;
			color: black;
			padding:.5em 0em;
			background: grey;
			text-decoration: none;
			display:block;
		}
		a:hover {
			color: grey;
			background: none;
		}

	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">item</a></li>
			<li><a href="#">item</a></li>
			<li><a href="#">item</a></li>
			<li><a href="#">item</a></li>
		</ul>
	</nav>
	
</body>
</html>
