<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的横向菜单</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		nav{
			width: 80%;
			border: 1px solid black;
			margin: 80px auto;
			padding: 5px 20px;			
		}
		ul {
			overflow:hidden; /* 强制包裹li */
			list-style-type: none;
			width: 80%;
			margin: 0 auto;
		}
		ul li{
			text-align: center;
			float: left;
			width:25%;
		}
		ul li + li a{
			border-left: 2px solid black;			
		}
		a {
			font-size: 50px;
			color: black;
			background: grey;
			text-decoration: none;
			display:block;
		}
		a:hover {
			color: grey;
			background: none;
		}

	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">item</a></li>
			<li><a href="#">item</a></li>
			<li><a href="#">item</a></li>
			<li><a href="#">item</a></li>
		</ul>
	</nav>
	
</body>
</html>
