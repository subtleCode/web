	<title>表格隔行变色</title>
	<style>
		table{
			border-collapse:collapse;
		}
		/* 隔行变色 */
		table tr:nth-child(even){
			background:gray;
		}
		/* 偶数行首变色 */
		table tr:nth-child(even) :first-child{
			background:black;
		}
		/* 所有行尾变色  */
		table tr :last-child{
			background:skyblue;
		}
		/* 奇数列变色 */
		table tr td:nth-child(odd){

		}
	</style>
