<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加学生</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <div class="box">
    <form class="" href="/students/edit" method="post">
      <input type="hidden" name="id" value="{{student._id}}">
      <div class="form-group">
        <label for="">姓名</label>
        <input type="text" name="name" class="form-control" value="{{student.name}}" placeholder="姓名更改为...">
      </div>
      <div class="form-group">
        <label for="">年龄</label>
        <input type="text" name="age" class="form-control" value="{{student.age}}" placeholder="年龄更改为...">
      </div>
      <div class="form-group">
        <label for="">性别</label>
          <div class="checkbox">
            <label class="radio-inline">
              <input type="radio" name="gender"  value="1" checked> 男
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender"  value="0"> 女
            </label>
          </div>
      </div>
      <div class="form-group">
        <label for="">爱好</label>
        <input type="text" name="hobbies" value="{{student.hobbies}}" class="form-control"  placeholder="爱好更改为...">
      </div>
      <button type="submit" class="btn btn-default">更改</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
