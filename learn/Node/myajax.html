<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装Ajax</title>
	<script>
		function get(url,callBack){
			var req = new XMLHttpRequest();
			req.onload = function(){
				callback(req.responseText);
			}
			req.open("get",url,true);
			req.send();
		}
		get("db.json",function(data){
			console.log(data);
		});
	</script>
</head>
<body>
</body>
</html>
