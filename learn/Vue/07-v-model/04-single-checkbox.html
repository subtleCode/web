<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单个选框</title>
  <script src="../vue.js"></script>
</head>
<body>

  <div id="app">
    <label for="agree">
      <input type="checkbox" id="agree" v-model="isChecked">同意协议
    </label>
    <h2>isChecked:{{isChecked}}</h2>
    <button :disabled="!isChecked">下一步</button>
  </div>

  <script type="text/javascript">
    const app = new Vue({
      el: "#app",
      data: {
        isChecked: false
      }
    });
  </script>

</body>
</html>
