<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <span>{{ message }}</span>
    <button v-on:click="reverseMessage">反转</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!"
      },
      methods: {
        reverseMessage: function(){
          this.message = this.message.split('').reverse().join('');
        }
      }
    });
  </script>
</body>
</html>
