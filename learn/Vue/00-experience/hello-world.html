<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, Vue.</title>
    <script src="../vue.js"></script>
    <style>
      h1{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      });
    </script>
  </body>
</html>
