<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if-else</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <h2 v-if="flag">{{ message }}</h2>
  <h2 v-else>已经隐藏</h2>
  <button type="button" name="button" @click="changeFlag">显示/隐藏</button>
</div>
<script type="text/javascript">
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue",
      flag: true
    },
    methods: {
      changeFlag(){
        this.flag = !this.flag;
      }
    }
  });
</script>
</body>
</html>
