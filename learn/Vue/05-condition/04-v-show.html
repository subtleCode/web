<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if与v-show的区别</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <h2 v-if="flag">v-if:{{ message }}</h2> <!-- v-if 如果不满足条件，那么它内部的元素就不会出现在DOM中 -->
    <h2 v-show="flag">v-show:{{ message }}</h2><!-- v-show 则是使用css将元素隐藏起来 -->
  </div>
  <script type="text/javascript">
    const app = new Vue({
      el: "#app",
      data: {
        flag: true,
        message: "Hello world!"
      }
    });
  </script>
</body>
</html>
