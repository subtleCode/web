<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if判断</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <h2 v-if="flag">{{message}}</h2>
  <button @click="change">显示/隐藏</button>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello world!",
      flag: true
    },
    methods: {
      change(){
        this.flag = !this.flag;
      }
    }
  });
</script>
</body>
</html>
