<!-- else-if很少用到，因为用到基本已经涉及复杂的逻辑结构；html不应该涉及复杂的逻辑结构 -->
  <div id="app">
    <h2>{{message}}</h2>
  </div>
  <script type="text/javascript">
    const app = new Vue({
      el: "#app",
      data: {
        score: 90,
      },
      computed: {
        message(){
          let scoreMessage = "";
          if( this.score >= 90 ){
            scoreMessage = "优秀";
          }else if( this.score >= 60 ){
            scoreMessage = "合格";
          }else{
            scoreMessage = "不合格";
          }
          return scoreMessage;
        }
      }
    });
  </script>
