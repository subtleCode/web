<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向绑定</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <span>{{ message }}</span>
    <input type="text" v-model="message">
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello world!"
      }
    });
  </script>
</body>
</html>
