<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>遍历对象</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(value,key,index) in person">{{index}}-{{key}}-{{value}}</li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        person:{
          name: "Alice",
          age: 22,
          job: "enginner"
        }
      }
    });
  </script>
</body>
</html>
