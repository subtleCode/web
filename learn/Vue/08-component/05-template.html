<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板抽离</title>
  <script src="../vue.js"></script>
</head>
<body>

  <!-- 使用template标签抽离模板 -->
  <template id="ttemplate">
    <div>
      <h2>使用template抽离模板</h2>
    </div>
  </template>

  <!-- 使用script标签抽离模板 -->
  <script type="text/x-template" id="stemplate">
    <div>
      <h2>使用script抽离模板</h2>
    </div>
  </script>

  <div id="app">
    <ttemplate></ttemplate>
    <stemplate></stemplate>
  </div>


  <script>


    const app = new Vue({
      el: "#app",
      components: {
        ttemplate: { // 注册组件，使用template方式
          template: "#ttemplate"
        },
        stemplate: { // 注册组件，使用script方式
          template: "#stemplate"
        }
      }
    });

  </script>




</body>
</html>
