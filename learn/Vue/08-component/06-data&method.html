<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件的数据与方法</title>
  <script src="../vue.js"></script>
</head>
<body>

  <!-- 模板代码 -->
  <template id="template">
    <div>
      <!-- 拿到组件中的message -->
      <h2>{{message}}</h2>
      <!-- 调用组件中的sayMessage() -->
      {{sayMessage()}}
    </div>
  </template>

  <!-- app -->
  <div id="app">
    <!-- 拿到Vue实例中的message -->
    <h1>{{message}}</h1>
    {{sayMessage()}}
    <cpnt></cpnt>
  </div>


  <script>

    // 组件
    const cpnt = Vue.extend({
      template: "#template",
      data(){
        return {
          message:"conponent message"
        }
      },
      methods: {
        sayMessage(){
          console.log("component method");
        }
      }
    });

    // Vue实例
    const app = new Vue({
      el: "#app",
      data: {
        message: "vue message"
      },
      methods: {
        sayMessage(){
          console.log("Vue method");
        }
      },
      components: {
        cpnt
      }
    });


  </script>




</body>
</html>
