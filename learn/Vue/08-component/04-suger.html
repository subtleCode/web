<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>语法糖</title>
  <script src="../vue.js"></script>
</head>
<body>

  <div id="app">
    <cpnt></cpnt>
    <cpnt></cpnt>
    <cpnt></cpnt>
  </div>


  <script>

    // 需要被组件化的html代码
    const htmlCode = `
      <div>
        <h2>标题</h2>
        <p>内容</p>
      </div>
    `;

    // 使用语法糖注册全局组件
    // Vue.component("cpnt",{
    //   template:htmlCode
    // });

    //
    const app = new Vue({
      el: "#app",
      components: {
        cpnt: { // 使用语法糖注册局部组件
          template: htmlCode
        }
      }
    });

  </script>




</body>
</html>
