<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带有section元素的article</title>
</head>
<body>
	<article>
		<h1>苹果</h1>
		<p><b>苹果</b>....（苹果的主要内容）</p>
		<section>
			<h2>红富士</h2>
			<p>对红富士的描述</p>
		</section>
		<section>
			<h2>国光</h2>
			<p>对国光的描述</p>
		</section>
	</article>
</body>
</html>
