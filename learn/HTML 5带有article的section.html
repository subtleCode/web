<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带有article的section</title>
</head>
<body>
	<section>
		<h1>水果</h1>
		<article>
			<h2>水果1</h2>
			<p>水果1的内容</p>
		</article>
		<article>
			<h2>水果2</h2>
			<p>水果2的内容</p>
		</article>
		<article>
			<h2>水果3</h2>
			<p>水果3的内容</p>
		</article>
	</section>
</body>
</html>
