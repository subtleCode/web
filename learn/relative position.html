<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用相对定位实现文本框与按钮底部对齐</title>
	<style>
		input[type="text"]{
			height:50px;
		}
		input[type="button"]{
			position:relative;
			top:17px;
		}
	</style>
</head>
<body>
	<input type="text"><input type="button" value="按钮">
</body>
</html>
