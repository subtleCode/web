<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素选择器</title>
	<style>
		p{
			font-size:24px;
		}
		p:first-letter{
			color:red;
			font-size:60px;
		}
		p:first-line{
			color:blue;
		}
		p::before{
			color:gray;
			content:"before ";
		}
		p::after{
			color:skyblue;
			content:" after";
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam velit nostrum consequuntur voluptatem quos soluta qui sit libero, aliquid amet earum consequatur dolores nemo modi sint laborum dolore maiores nihil.</p>
</body>
</html>
