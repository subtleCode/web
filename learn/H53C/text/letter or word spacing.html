<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字与词的间距</title>
	<style>
		
		.h-one,.h-two {
			letter-spacing: .5em;
			word-spacing: 1em; /* 中文无效 */
		}
		.h-three {
			letter-spacing: -.1em;
		}
	</style>
</head>
<body>
	<h1 class="h-one">English text</h1>
	<h1 class="h-two">中文文本</h1>
	<h1 class="h-three">English 中文</h1>
</body>
</html>
