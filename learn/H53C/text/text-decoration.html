<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>装饰</title>
	<style>
		p { font: 4em sans-serif; }
		.p1 { text-decoration: underline; }
		.p2 { text-decoration: line-through; }
		.p3 { text-decoration: overline; }
		.p4 { text-decoration: blink; }
	</style>
</head>
<body>
	<p class="p1">文本下线</p>
	<p class="p2">文本中线</p>
	<p class="p3">文本上线</p>
	<p class="p4">文本闪烁</p>
</body>
</html>
