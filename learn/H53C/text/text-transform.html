<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>转换</title>
	<style>
		p {font-size: 4em;}
		.p1 {text-transform: capitalize;} /* 首字母大写 */
		.p2 {text-transform: uppercase;} /* 全部字母大写 */
		.p3 {text-transform: lowercase;} /* 全部字母小写 */
	</style>
</head>
<body>
	<p class="p1">hello world!</p>
	<p class="p2">hello world!</p>
	<p class="p3">HTML & CSS</p>
</body>
</html>
