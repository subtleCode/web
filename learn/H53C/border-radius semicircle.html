<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角属性实现半圆</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			margin:100px 1%;
			padding:50px 0px;
			float:left;
			min-width: 200px;
			width: 22%;
			height: 100px;
			border:1px solid black;
		}
		.box .outside{
			height:100px;
			width:100px;
			margin: 0px auto;
			border-radius:50%;
			border:1px solid gray;

		}
		.box .outside .inside{
			height:100%;
			width:100%;
			background:skyblue;
		}
		.box:nth-child(1) .outside .inside{
			height: 50%;
			border-radius:50px 50px 0px 0px;
		}
		.box:nth-child(2) .outside .inside{
			height: 50%;
			margin-top: 50%;
			border-radius:0px 0px 50px 50px;
		}
		.box:nth-child(3) .outside .inside{
			width: 50%;
			border-radius:50px 0px 0px 50px;

		}
		.box:nth-child(4) .outside .inside{
			width: 50%;
			margin-left:50%;
			border-radius:0px 50px 50px 0px;
		}

	</style>
</head>
<body>
		<div class="box">
			<div class="outside">
				<div class="inside"></div>
			</div>
		</div>
		<div class="box">
			<div class="outside">
				<div class="inside"></div>
			</div>
		</div>
		<div class="box">
			<div class="outside">
				<div class="inside"></div>
			</div>
		</div>
		<div class="box">
			<div class="outside">
				<div class="inside"></div>
			</div>
		</div>
</body>
</html>
