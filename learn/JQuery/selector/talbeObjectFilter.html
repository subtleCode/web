<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单对象过滤选择器</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(function(){
			// $("#form1 input:enabled").val("这里发生变化"); // 选中可用的input，改变它们的值

			// $("#form1 input:disabled").val("这里发生变化"); // 选中不可用的input，改变它们的值

			$("#btn1").click(function(){ // 按钮绑定click事件
				alert($("input:checked").length); // 利用 :checked判断多选框选中的个数
			});

			$("#btn2").click(function(){ // 按钮绑定click事件
				alert($("select :selected").text()); // 利用 :selected获取下拉框选中的内容
			});


		});
	</script>
</head>
<body>
	<form id="form1" action="#">
		
		可用元素：<input name="add" value="可用文本框" /><br/>
		不可用元素：<input name="email" disabled value="不可用文本框"/><br/> 
		可用元素：<input name="che" value="可用文本框" /><br/>
		不可用元素：<input name="name" disabled value="不可用文本框"/><br/><br/> 
		
		多选框：<br/>
		<input type="checkbox" name="newsletter" checked value="test1" />test1
		<input type="checkbox" name="newsletter" value="test2" />test2
		<input type="checkbox" name="newsletter" value="test3" />test3
		<input type="checkbox" name="newsletter" value="test4" />test4
		<input type="checkbox" name="newsletter" value="test5" />test5
		<input type="checkbox" name="newsletter" value="test6" />test6
		<button id="btn1">选中的个数</button>
		<br/><br/>
	

		下列列表1：<br/>
		<select name="test">
			<option selected>北京</option>
			<option>上海</option>
			<option>广州</option>
		</select>
		<br/><br/>
		下列列表2：<br/>
		<select name="test2">
			<option>雅安</option>
			<option selected>成都</option>
			<option>Other</option>
		</select>
		<button id="btn2">选中的城市</button>

	</form>
</body>
</html>
